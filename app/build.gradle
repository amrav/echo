apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "be.tarsos.tarsos.dsp.android.ui"
        minSdkVersion 18
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.android.support:support-v4:23.0.0'
    compile files('libs/TarsosDSP-Android-2.0-bin.jar')
    compile files('libs/TarsosDSP-Android-2.0.jar')
    compile files('libs/jsoup-1.8.3.jar')
    compile files('libs/jackson-core-2.6.1.jar')
    compile files('libs/freemarker-2.3.23.jar')
    compile files('libs/ez-vcard-0.9.7.jar')
}
